<!DOCTYPE html>
<html>
  <head>
    <title>Gerenciamento de Desempregados</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  </head>
  <body>
    <h1>Adiciona Desempregado</h1>
    <div>
      <label>Nome:</label>
      <input type="text" id="nome" /><br />
      <label>Idade:</label>
      <input type="text" id="idade" /><br />
      <label>Telefone:</label>
      <input type="text" id="telefone" /><br />
      <label>Formação:</label>
      <input type="text" id="formacao" /><br />
      <label>Email:</label>
      <input type="text" id="email" /><br />
      <button onclick="addDesempregado()">Adicionar</button>
    </div>
  </body>
</html>
