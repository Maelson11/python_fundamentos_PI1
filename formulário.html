<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stily.css" />
    <title>Formulário de Desempregado</title>
  </head>
  <body>
    <form action="/submit" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" required />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required />

      <label for="formacao">Formação:</label>
      <input type="text" id="formacao" name="formacao" required />

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required />

      <div class="buttons">
        <button type="submit" name="action" value="adicionar">Adicionar</button>
        <button type="submit" name="action" value="verificar">Verificar</button>
        <button type="submit" class="delete" name="action" value="deletar">
          Deletar Cadastro
        </button>
      </div>
    </form>
  </body>
</html>
